<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card m-4 border-0 shadow-sm">
        <div class="card-body">
          <h3>Add-Todo</h3>

          <form (ngSubmit)="submitForm($event)">
            <div mt-4>
              <label for="">Todo Title</label>
              <input
                type="text"
                class="form-control"
                placeholder="Enter Here"
                name="title"
                [(ngModel)]="todo.title"
              />
            </div>

            <div class="mt-4">
              <label for="">Todo content</label>
              <textarea
                id=""
                class="form-control"
                rows="5"
                name="content"
                [(ngModel)]="todo.content"
              ></textarea>
            </div>

            <div class="mt-4">
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="status"
                  value="option1"
                  name="complete"
                  [(ngModel)]="todo.complete"
                />
                <label class="form-check-label" for="status"
                  >Mark as Done</label
                >
              </div>
            </div>

            <div class="continer text-center">
              <button type="submit" class="btn btn-success btn-sm mt-4">
                Add
              </button>
              <button class="btn btn-warning ms-4 btn-sm mt-4">Reset</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{{ todo | json }}
